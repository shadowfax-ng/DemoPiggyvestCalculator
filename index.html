<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiggyVest</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link
      rel="stylesheet"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />
  </head>

  <body>
    <div
      class="wrapper wow slideInUp"
      data-wow-duration="0.5s"
      data-wow-delay="0.5s"
    >
      <!-- <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <img src="images/piggyvest.png" alt="" />
          </div>
        </div>
      </div> -->
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <img
              src="images/icon.png"
              alt=""
              style="width: 20%; opacity: 30%;"
            />
          </div>
        </div>
      </div>
      <!-- <br /> -->
      <br />
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 text-center">
            <form action="">
              <h1>PiggyVest Interest Calculator</h1>
              <br />
              <br />
              <div class="form-group">
                <div class="row">
                  <div class="col-6 text-right">
                    <p>Monthly Contribution</p>
                  </div>
                  <div class="col-6">
                    <input
                      type="text"
                      id="amount"
                      placeholder="Enter Amount"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-6 text-right">
                    <p>Interest Rate</p>
                  </div>
                  <div class="col-6">
                    <input
                      type="text"
                      id="interest"
                      placeholder="%"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-6 text-right">
                    <p>Duration</p>
                  </div>
                  <div class="col-6">
                    <input
                      type="text"
                      id="time"
                      placeholder="Year(s)"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-12 text-right">
                    <button type="button" class="btn-calc btn btn-primary">
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-6 text-center">
            <div class="inner">
              <div class="board">
                <h4 style="color: gray; padding-top: 4%; padding-bottom: 0%;">
                  Total Balance
                </h4>
                <h1 class="TB font-weight-bolder" style="color: #144499;">
                  ₦0.00
                </h1>
                <div class="row" id="rise" style="display: none;">
                  <div class="col-12 text-center">
                    <img src="images/rise.gif" alt="" />
                  </div>
                </div>
                <h5
                  class="desc font-weight-light"
                  style="color: gray; display: none; padding: 5%;"
                >
                  Saving ₦20,000 monthly will result in a total balance of
                  ₦1,500,000.
                </h5>
                <hr />
                <div class="row">
                  <div class="col-6">
                    <h3 style="color: gray;">Total Returns:</h3>
                  </div>
                  <div class="col-6">
                    <h3 class="TR font-weight-bolder" style="color: #144499;">
                      ₦0.00
                    </h3>
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-6">
                    <h3 style="color: gray;">Total Savings:</h3>
                  </div>
                  <div class="col-6">
                    <h3 class="TS font-weight-bolder" style="color: #144499;">
                      ₦0.00
                    </h3>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-12 text-center">
                    <img src="images/piggyvest.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-12 text-right">
            <img src="images/piggyvest.png" alt="" style="opacity: 5%;" />
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      new WOW().init();
      $(".btn-calc").click(function () {
        var p = $("#amount").val();
        var r = $("#interest").val();
        var t = $("#time").val();
        if (p != "" && r != "" && t != "") {
          var pTotal = p * 12 * t;
          var sInt = pTotal * (1 + (r / 100) * t);
          var tr = sInt - pTotal;
          $(".TB").text("₦" + sInt.toLocaleString("en-US"));
          $(".desc").text(
            `Saving ₦${p} monthly for ${t}year(s) will result in a total balance of ₦${sInt}.`
          );
          $(".TR").text("₦" + tr.toLocaleString("en-US"));
          $(".TS").text("₦" + pTotal.toLocaleString("en-US"));
          $(".desc").show();
          $("#rise").show();
        } else {
          alert("Please enter all values.");
        }
      });

      // function SI(p, r, t) {
      //   var sInt = p * (1 + (r / 100) * t);
      //   return console.log(sInt);
      // }

      // SI(4000, 10, 5);
    </script>
  </body>
</html>
